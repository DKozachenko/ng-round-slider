name: Application Checks

on:
  workflow_dispatch:
  pull_request:
    branches: [ "develop" ]
  push:
      branches: [ "develop" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Get repository code
      uses: actions/checkout@v4
    - name: Get dependencies
      run: npm ci
    - name: Run linter
      run: npm run demo:lint

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Get repository code
      uses: actions/checkout@v4
    - name: Get dependencies
      run: npm ci
    - name: Run build
      run: npm run demo:build